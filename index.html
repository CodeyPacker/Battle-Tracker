<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <title>Munchkin</title>
</head>

<body>
  <div class="card">
    <!-- Step 1 -- User enters monster name and character level -->
    <div class="animate before-battle">
      <p class="instructions"></p>
      <p class="card__input--highlight">Monster Name</p>
      <input type="text" placeholder="Monster" class="monster-name border purple"><br>
      <p class="card__input--highlight">Munchkin Power</p>
      <input type="number" placeholder="Total Power + Level" class="munchkin-power border purple"><br>
      <button class="start-battle filled purple">Start</button>
    </div>

    <!-- Step 2 -- Battle has started -->
    <div class="animate during-battle">
      <div class="card__monster--rewards animate">
        <p class="card__monster--treasure">1 Treasure</p>
        <p class="card__monster--levels animate">1 Level</p>
      </div>
      <div class="middle-content">
        <p class="card__abilities--heading card__heading--highlight">Abilities</p>
        <p class="card__monster--abilities">He never misses. Combat bonuses count double for him. He is that good.</p>
        <p class="card__heading--highlight">Bad Stuff</p>
        <p class="card__monster--badstuff">Lose your armor. If you arent wearing any, lose two levels.</p>
      </div>
      <div class="card-heading animate">
          <p class="card__monster--power">Level 2</p>
          <h2 class="card__monster--name">Bullseye</h2>
      </div>
    </div>
  </div>

  <div class="print-munchkin-power"></div>

  <div class="buttons">
    <div class="buttons-munchkin animate">
      <!-- Munchkin modifiers -->
      <p>Munchkin</p>
      <button class="modifier border purple munchkin-modifier" value="1">+1</button>
      <button class="modifier border purple munchkin-modifier" value="-1">-1</button>
      <button class="modifier border purple munchkin-modifier" value="5">+5</button>
      <button class="modifier border purple munchkin-modifier" value="-5">-5</button>
    </div>

    <div class="current-winner">The current winner</div>

    <div class="buttons-monster animate">
      <!-- Monster modifiers -->
      <p>Monster</p>
      <button class="modifier filled purple monster-modifier" value="1">+1</button>
      <button class="modifier filled purple monster-modifier" value="-1">-1</button>
      <button class="modifier filled purple monster-modifier" value="5">+5</button>
      <button class="modifier filled purple monster-modifier" value="-5">-5</button> 
    </div> 
  </div>
  <footer>
    <script src="js/app.js"></script>
    <script src="js/practice.js"></script>
  </footer>
</body>

</html>
